<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Survey Form</h1>
      <form action="#" id="content">
        <label for="name">Name</label> <br>
        <input type="text" id="name" placeholder="Enter your name" /> <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email" placeholder="Enter your email" /> <br>
        <label for="age">Age</label> <br>
        <input type="number" id="age" placeholder="Enter your age" /> <br>
        <label for="option">Which option best describes you?</label> <br>
        <select name="occupation" id="occupation" autofocus>
          <option value="student">Student</option>
          <option value="employed">Employed</option>
          <option value="unemployed">Unemployed</option>
          <option value="self-employed">Self-Employed</option>
          <option value="freelance">Freelancer</option>
        </select> <br>
        <label for="radio">Would you recommend Stutern to a friend?</label> <br>
        
        <input type="radio" name="recommend" id="yes" value="Yes"> 
        <label for="yes">Yes</label><br>

        <input type="radio" name="recommend" id="no" value="No"> 
        <label for="no">No</label><br>
        
        <input type="radio" name="recommend" id="maybe" value="Maybe"> 
        <label for="maybe">Maybe</label><br>
        <label for="languages">Languages and Frameworks known (Check all that apply)</label> <br>
        
        <input type="checkbox" id="cee" name="languages" value="C">
        <label for="cee">C</label> <br>
        
        <input type="checkbox" id="C++" name="languages" value="C++">
        <label for="C++">C++</label> <br>

        <input type="checkbox" id="C#" name="languages" value="C#">
        <label for="C++">C++</label> <br>
        
        <input type="checkbox" id="java" name="languages" value="Java">
        <label for="java">Java</label> <br>
        
        <input type="checkbox" id="python" name="languages" value="Python">
        <label for="python">Python</label> <br>
        
        <input type="checkbox" id="javascript" name="languages" value="Javascript">
        <label for="javascript">Javascript</label> <br>
        
        <input type="checkbox" id="react" name="languages" value="React">
        <label for="react">React</label> <br>
        
        <input type="checkbox" id="angular" name="languages" value="Angular">
        <label for="angular">Angular</label> <br>
        
        <input type="checkbox" id="django" name="languages" value="Django">
        <label for="django">Django</label> <br>
        
        <input type="checkbox" id="spring" name="languages" value="Spring">
        <label for="spring">Spring</label> <br>

        <label for="comments">Any comments or suggestions</label> <br>
        <textarea name="comments" id="comment_text" cols="50" rows="3" placeholder="Leave any comments you have here..."></textarea> <br>
        <button id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
