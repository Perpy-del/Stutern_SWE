<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML videos and audio</title>
</head>
<body>
    <div>
        <h1>Welcome Back!</h1>
        <h2>Here's a great video from YouTube!</h2>
        <video controls height="160" width="240" src="images/video_file.mp4"></video>
        <h2>Here's some music from Spotify!</h2>
        <audio controls src="images/audio_file.mp3"></audio>
    </div>
    <br>
    <span>Want to stay informed? Put your info here!</span><br>
    <label for="email">Email:</label>
    <input type="email" id="email" value="email">
    <input type="submit" value="Join our mailing list">
</body>
</html>
